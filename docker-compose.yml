# version: "3.9"

services:
  db:
    image: postgres:13
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=arboverse_db
      - POSTGRES_USER=arboverse
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test:  ["CMD", "sleep", "3"]  # just have it pause for 3 secs before starting web
      interval: 1s
      timeout: 20s
      retries: 10
      start_period: 3s
    ports:
      - "5432:5432"
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: dev.dockerfile
#    command: python manage.py migrate                    # (1) to create database
#    command: python schema_populator.py                  # (2) populate the database with existing data
    command: python manage.py runserver 0.0.0.0:8000     # (3) normal running command
#    command: python manage.py --help                     # when all else fails ...

    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

#    restart: unless-stopped
