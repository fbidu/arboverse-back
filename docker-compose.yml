# version: "3.9"

services:
  db:
    image: postgres:13
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=arboverse_db
      - POSTGRES_USER=arboverse
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test:  ["CMD", "sleep", "10"]
      interval: 1s
      timeout: 20s
      retries: 10
      start_period: 10s
    ports:
      - "5432:5432"
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: dev.dockerfile
#    command: ls
#    command: python manage.py collectstatic               # normal running command
    command: python manage.py runserver 0.0.0.0:8000     # normal running command

#1    command: python manage.py migrate                   # rebuild database after dropping and recrateing databsae
#2    command: python manage.py import_data arbovirus_data.xlsx arbovirus.csv
#    command: python -m pip list --outdated

# inspectdb # migrate
#                    --sheet-name codebook_vector \
#                    --sheet-name codebook_vector \
#                    --sheet-name main_arbovirus \
#                    --sheet-name main_vector \

    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

