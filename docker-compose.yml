version: "3.9"

services:
  db:
    image: postgres:13
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=arboverse_db
      - POSTGRES_USER=arboverse
      - POSTGRES_PASSWORD=postgres
